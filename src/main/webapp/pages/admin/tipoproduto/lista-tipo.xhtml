<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:adm="http://github.com/adminfaces"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="head-end">
		<style type="text/css">
.ui-grid-row .ui-grid-col-2, .ui-grid-row .ui-grid-col-10 {
	padding: 0.5em 0;
	margin-left: 10px;
}

.ui-orderlist .ui-orderlist-list {
	height: auto;
}

.ui-orderlist .ui-grid-row .ui-grid-col-2, .ui-orderlist .ui-grid-row .ui-grid-col-10
	{
	padding: 0;
}
</style>
	</ui:define>

	<ui:define name="title">
        Pesquisa Tipo de Produto
    </ui:define>

	<ui:define name="description">
        Pesquise os  tipos de produto
    </ui:define>

	<ui:define name="body">
		<adm:breadcrumb title="Pesquisa dos Tipos de Produtos"/>

		<h:form>
			<div class="box box-primary">
				<div class="box-header with-border">
					<p:commandButton action="cadastro-tipo?faces-redirect=true"
						ajax="false" icon="fa fa-plus" value="Novo"
						styleClass="btn-success" />
					<p:spacer width="5" />
					
					<p:separator />

					<p:dataTable id="tipoTable" widgetVar="tipoTable" rows="5"
						value="#{listaTPMB.tipos}" var="tipo"
						rowKey="#{tipo.id}"
						paginator="true" paginatorPosition="bottom"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
						currentPageReportTemplate="" rowsPerPageTemplate="5,10,15,20,30" emptyMessage="Não há tipos de produto cadastrados no sistema.">

						
						<p:column headerText="ID" sortBy="#{tipo.id}" width="8%">
							<h:outputLabel value="#{tipo.id}" />
						</p:column>

						<p:column headerText="Nome" filterBy="#{tipo.nometipo}"
							sortBy="#{tipo.nometipo}" filterMatchMode="contains">
							<h:link value="#{tipo.nometipo}" outcome="cadastro-tipo.xhtml">
								<f:param name="id" value="#{tipo.id}" />
							</h:link>
						</p:column>

						<p:column headerText="Descrição" filterBy="#{tipo.descricao}"
							sortBy="#{tipo.descricao}" filterMatchMode="contains">
							<h:outputLabel value="#{tipo.descricao}" />
						</p:column>
						
					</p:dataTable>
				</div>
			</div>
		</h:form>


	</ui:define>

</ui:composition>
