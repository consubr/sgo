<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<h:outputStylesheet library="css" name="prism.css" />
		<link rel="shortcut icon" type="image/x-icon"
			href="#{resource['images/favicon.ico']}" />

		<title>SGO</title>

		<style type="text/css">
@media ( max-width : 768px) {
	div.ui-growl {
		display: none !important;
	}
	div.ui-messages-error {
		display: block !important;
	}
}

@media ( min-width : 769px) {
	div.ui-growl {
		display: block !important;
	}
	div.ui-messages-error {
		display: none !important;
	}
}
</style>
	</h:head>


	<h:body styleClass="hold-transition login-page">
		<f:metadata>
			<f:viewParam name="dummy" />
			<f:event listener="#{logonMB.preRender}" type="preRenderView" />
		</f:metadata>


		<div id="loader" class="load-bar" style="display: none">
			<div class="bar"></div>
			<div class="bar"></div>
			<div class="bar"></div>
		</div>

		<div class="login-box">
			<div class="login-logo">
				<p:link href="index.xhtml">
					<b>S</b>GO</p:link>
			</div>
			<!-- /.login-logo -->

			<div class="login-box-body">
				<h:form id="frmLogin" prependId="false">
					<p class="login-box-msg">Entre para começar sua sessão</p>
					<p:messages closable="true" />
					<div class="form-group has-feedback">
						<p:inputText id="j_username" value="#{logonMB.username}"
							type="username" styleClass="form-control"
							placeholder="Nome de usuário" required="true" autocomplete="off"
							requiredMessage="Nome de usuário é necessário." />
						<i class="fa fa-envelope form-control-feedback"
							style="margin-top: 10px"></i>
							<p:message id="msgUsername" for="j_username" />
					</div>
					<div class="form-group has-feedback">
						<p:inputText id="j_password" type="password"
							styleClass="form-control" placeholder="Senha" required="true"
							requiredMessage="Senha é necessária." />
						<i class="fa fa-lock form-control-feedback"
							style="margin-top: 10px"></i>
							<p:message id="msgSenha" for="j_password" />
					</div>
					<div class="row">

						<p:spacer height="10" />
						<div class="col-xs-12">
							<p:commandButton styleClass="btn btn-success btn-block"
								ajax="false" action="#{logonMB.login}" value="Entrar" />
						</div>
					</div>
				</h:form>




			</div>
			<!-- /.login-box-body -->
		</div>

		<section class="content"></section>
		<h:outputScript library="js" name="prism.js" target="head" />
		<h:outputScript library="js" name="admintemplate.js" target="head" />


		<style type="text/css">
body .load-bar {
	margin-top: -20px;
}
</style>
	</h:body>
</f:view>
</html>
